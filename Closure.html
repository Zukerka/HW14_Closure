<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

    const sum = (function(){
        let sumValue = 0; 
        return (value) => sumValue += value;
    })(); 

    console.log(sum(3));
    console.log(sum(5));
    console.log(sum(20));

    function createCounter(counterInitValue, increment){
        let count = counterInitValue; 

        return function counter(){

            counter.reset = function(){
                return count = counterInitValue;
            }
            
            return count +=increment
        }
    }

    const FBCounter = createCounter(100, 5); 

    console.log(FBCounter());
    console.log(FBCounter());
    console.log(FBCounter());
    console.log(FBCounter());
    console.log(FBCounter.reset()); 
    console.log(FBCounter());
    console.log(FBCounter());

    </script>
</body>
